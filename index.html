<!DOCTYPE html>
<html>
<head>
    <title>Game Guides Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF5E6; /* jasny pomarańcz */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #FF6B35, #FF0000); /* pomarańcz do czerwonego */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-card {
            background: #FFE0CC;
            border: 2px solid #FF6B35;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }
        button {
            background-color: #FF6B35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Guides Hub</h1>
        <p>Legal tips and strategies for your favorite games</p>
    </header>

    <div class="product-card">
        <h2>Advanced Game Strategies</h2>
        <p>Learn professional techniques to improve your gameplay.</p>
        <button>View Guide</button>
    </div>

    <div class="product-card">
        <h2>Secret Locations</h2>
        <p>Discover hidden areas in popular games.</p>
        <button>View Guide</button>
    </div>
</body>
</html>
